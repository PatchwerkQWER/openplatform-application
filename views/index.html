@{layout('')}
@{title(config.name)}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="all,follow" />
	<link href="@{'%cdn'}/spa.min@17.css" rel="stylesheet" />
	<script src="@{'%cdn'}/spa.min@17.js"></script>
	<script src="@{'%cdn'}/openplatform.min@4.js"></script>
	@{import('meta', 'head', 'default.js', 'default.css', 'favicon.ico')}
</head>
<body data---="exec" data-bind="common.ready__invisible:!value" class="invisible">

	<div class="mainmenu">
		<div class="scroller">
			<div data---="navigation__common.page__datasource:common.cl.navigation;autoselect:true"></div>
		</div>
	</div>

	<div class="body">
		<div class="scroller">
			<div data---="part__common.page__if:users;url:@{#}/parts/users.html;reload:users/reload" class="hidden"></div>
			<div data---="part__common.page__if:settings;url:@{#}/parts/settings.html;reload:settings/reload" class="hidden"></div>
		</div>
	</div>

	@{json(user.copy('id', 'photo', 'name', 'roles', 'filter', 'sa'), 'userdata')}

	<script>

		var user = PARSE('#userdata');

		MAKE('common', function(obj) {
			obj.page = '';

			// Codelists
			obj.cl = {};
			obj.cl.navigation = [{ id: 'users', name: '@(Users)', title: '@(List of users)', icon: 'users' }, { name: '@(Directory)', children: [{ id: 'settings', name: '@(Settings)', icon: 'cog' }] }];
		});

		PLUGIN('main', function(exports) {

		});

		// Hides menu
		WATCH('common.page', function() {
			$('.mainmenu').rclass('mainmenu-visible');
		});

		// Enables OP themes
		OP.appearance();

	</script>

</body>
</html>
