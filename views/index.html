@{layout('')}
@{title('Example of OpenPlatform application')}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="all,follow" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	@{import('meta', 'head', 'default.css', 'default.js', 'favicon.ico')}
</head>
<body>

	<div class="center">
		<div><img src="@{user.photo}" /></div>
		<br />
		<div>User: <b>@{user.alias}</b></div>
	</div>

	<!-- client-side script -->
	@{helpers.openplatform()}

	<script>
		var user;

		// All methods in /public/js/openplatform.js
		OPENPLATFORM.getProfile(function(err, data) {
			user = data;
			console.log('---> userprofile via iframe messaging', user);
		});

	</script>

</body>
</html>
